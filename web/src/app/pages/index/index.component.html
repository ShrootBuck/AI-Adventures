<app-top-bar></app-top-bar>

<div>
  <h1>AI Adventures</h1>
  <h2>I do a little trolling</h2>
</div>

<div style="margin: auto; width: 50%" *ngFor="let x of output_list">
  <img src="{{ x.image }}" style="margin: auto; display: block" />
</div>

<p>
  <mat-form-field appearance="outline">
    <mat-label>Enter your reply...</mat-label>
    <input matInput placeholder="Response">
  </mat-form-field>
</p>

<mat-spinner style="margin: auto" *ngIf="loading"></mat-spinner>
