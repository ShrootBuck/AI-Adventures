<app-top-bar></app-top-bar>

<h1>AI Adventures</h1>

<div style="margin: auto; width: 50%" *ngFor="let item of output_list">
  <h2>{{item.message.content}}</h2>
  <img src="{{ item.image }}" style="margin: auto; display: block" />
</div>

<p>
  <mat-form-field appearance="outline">
    <mat-label>Enter your reply...</mat-label>
    <input matInput disabled="{{loading}}" placeholder="Response" (keyup.enter)="onEnterKey()">
  </mat-form-field>
</p>

<mat-spinner style="margin: auto" *ngIf="loading"></mat-spinner>
